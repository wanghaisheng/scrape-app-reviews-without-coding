
name: cn-apple-appstorereviews-from-id/name
on:
  workflow_dispatch:
    inputs:
      appName:
        description: 'google playstore url like https://play.google.com/store/apps/details?id=com.twitter.android'
        type: enviroment
        required: True
      appid:
        description: 'country like "us","cn"'
        type: enviroment
        required: True    
# schedule:
    # - cron: "00 12 * * *"
jobs:
  scrape_and_email:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install all necessary packages
        run: pip install  requests openpyxl pandas xlsxwriter
      - name: Run the scraping script
        run: python cn-app-id-name.py
        env:
          apple_app_package_url: ${{ github.event.inputs.apple_app_package_url }}          
          appName: ${{ github.event.inputs.apple_app_package_url }}          
          appid: ${{ github.event.inputs.apple_app_package_url }}          
          
      - name: Commit and push and email if content changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git commit -m "add new"
          git pull
          git push
